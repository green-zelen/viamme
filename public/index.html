<!DOCTYPE html><html><head><!-- Standard Meta--><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/><!-- Site Properities--><title>Viamme</title><meta name="description" content=""/><meta name="keywords" content=""/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><!-- Favicon--><!-- Шрифты--><link rel="stylesheet" type="text/css" href="css/fonts.css"><!-- Иконки Font-Awesome--><link rel="stylesheet" type="text/css" href="css/fontawesome.min.css"/><!-- Основные стили--><link rel="stylesheet" type="text/css" href="css/project.css"/></head><body><!-- Модальное окно --><div class="modal"></div><div class="container"><div class="container__inner"><!-- Header--><header class="header"><!-- header__top--><div class="header__top grid"><div class="header__logo"><a href="#"><img src="./images/corporate/viamme_logo.svg" alt="Логотип Viamme"></a></div><div class="header__nav"><nav class="navigation"><a class="navigation__link dark" href="#"><i class="fa fa-sign-in-alt"></i>Войдите или зарегистрируйтесь</a></nav></div></div><!-- header__bottom--><div class="header__bottom"></div></header></div></div><div class="container container__search-event_active-background"><div class="container__inner"><div class="container__search-event"><div class="form__search-event_full"><form class="form" action=""><div class="form__title form__title_index"><h1 class="h1">Исследуй города</h1><h4 class="h4">с лучшими гидами</h4></div><div class="form__body"><div class="form__field form__field__city"><label class="label" for="city_or_country">Выберите город или страну</label><div class="form__input form__input_with-left-icon"><input class="input" type="text" name="city_or_country" placeholder="Например, Барселона"><i class="fa fa-map-marker-alt"></i></div></div><div class="form__field form__field__from"><label class="label" for="dates">Даты отпуска</label><div class="form__input form__input_with-dropdown-icon form__input_with-left-icon"><input class="input input__date" type="date" name="dates" required="required" placeholder="22 мая 2019" value="2019-05-22"><i class="fa fa-calendar"></i><i class="fa fa-caret-down"></i></div></div><div class="form__field form__field__to"><div class="form__input form__input_with-checkbox"><label class="label">У меня только один день<input class="input input__checkbox" type="checkbox"><span class="input__checkbox_checkmark"></span></label></div><div class="form__input form__input_with-dropdown-icon form__input_with-left-icon"><input class="input input__date" type="date" name="dates_to" required="required" placeholder="24 мая 2019" value="2019-05-24"><i class="fa fa-calendar"></i><i class="fa fa-caret-down"></i></div></div><div class="form__field form__field__radio"><div class="form__input form__input_with-radio form__input_with-radio_inline"><label class="label" for="group_radio">Группа<input class="input input__radio" type="radio" name="radio" checked="checked"><span class="input__radio_checkmark"></span></label><label class="label" for="individual_radio">Индивидуально<input class="input input__radio" type="radio" name="radio"><span class="input__radio_checkmark"></span></label></div></div><div class="form__field form__field__send"><button class="form__button form__button_blue form__button_big form__button_block">Найти экскурсии</button></div></div></form></div></div></div></div><div class="container"><div class="container__inner"><div class="container__popular-cities"><div class="divider divider_double"><div class="divider__first-half"></div><div class="divider__second-half"></div></div><h2 class="h2 h2_h1-style h_center">Самые популярные города</h2><div class="container__cities-list"><div class="item item__city"><a href="#" target="_blank"><div class="item__city__img"><img src="./images/stubs/barselona.jpg" alt="Барселона, Испания"></div><div class="item__city__titile">Барселона, Испания</div><div class="item__city__events">231 экскурсия</div></a></div><div class="item item__city"><a href="#" target="_blank"><div class="item__city__img"><img src="./images/stubs/rome.jpg" alt="Рим, Италия"></div><div class="item__city__titile">Рим, Италия</div><div class="item__city__events">309 экскурсий</div></a></div><div class="item item__city"><a href="#" target="_blank"><div class="item__city__img"><img src="./images/stubs/paris.jpg" alt="Париж, Франция"></div><div class="item__city__titile">Париж, Франция</div><div class="item__city__events">298 экскурсий</div></a></div><div class="item item__city"><a href="#" target="_blank"><div class="item__city__img"><img src="./images/stubs/moscow.jpg" alt="Москва, Россия"></div><div class="item__city__titile">Москва, Россия</div><div class="item__city__events">302 экскурсии</div></a></div><div class="item item__city"><a href="#" target="_blank"><div class="item__city__img"><img src="./images/stubs/osaka.jpg" alt="Осака, Япония"></div><div class="item__city__titile">Осака, Япония</div><div class="item__city__events">195 экскурсий</div></a></div></div></div></div></div><div class="container"><div class="container__inner"><!-- Footer--><footer class="footer"><!-- footer__top--><div class="footer__top grid"><div class="footer__top__socials" href="#"><a class="social__link dark"><i class="fab fa-facebook-f"></i></a><a class="social__link dark" href="#"><i class="fab fa-instagram"></i></a></div><div class="footer__top__settings"><div class="form__footer_settings"><form class="form" action=""><div class="form__body"><div class="form__field form__field__language"><div class="form__select form__select_with-dropdown-icon"><select class="select" value="Русский"><option value="Русский">Русский</option><option value="English">English</option></select><i class="fa fa-caret-down"></i></div></div><div class="form__field form__field__currency"><div class="form__select form__select_with-dropdown-icon"><select class="select" value="Рубль ₽"><option value="Рубль ₽">Рубль ₽</option><option value="Euro €">Euro €</option><option value="USD $">USD $</option></select><i class="fa fa-caret-down"></i></div></div></div></form></div></div></div><!-- footer__bottom--><div class="footer__bottom grid"><div class="footer__bottom__navigation"><nav class="footer__bottom__navigation__links"><a class="navigation__link dark" href="#">Условия</a><a class="navigation__link dark" href="#">Конфиденциальность</a><a class="navigation__link dark" href="#">Поддержка</a></nav></div><div class="footer__bottom__copyright"><span>Copyright 2019. Viamme</span></div></div></footer></div></div></body></html>
